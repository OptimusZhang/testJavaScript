<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Modal</title>

    <style>
        .container {
            background-color: white;
            border: 1px solid black;
            height: 700px;
            margin: auto;
            padding: 10px;
            width: 700px;
            overflow:auto;
            background-image: url("../lib/image/Hydrangeas.jpg");
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .modal-content {
            background-color: white;
            margin: 60px auto;
            overflow: auto;
            width: 300px;
            height: 200px;
            z-index: 4;
        }

        .modal-backdrop {
            display: none;
            opacity: 0.5;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
            background-color: #000;
        }

    </style>
</head>
<body>

<div class="container">
    <input type="button" id="showModal" value="Click to show a Modal!">
</div>

<div class="modal">
    <div class="modal-content">
        You can write everything you want to show.
        <input type="button" id="colseModal" value="Click to colse this Modal!">
    </div>
</div>
<div class="modal-backdrop"></div>

<script src="../lib/js/jquery/jquery.js"></script>
<script type="text/javascript">
    var btn_showModal = $("#showModal");
    btn_showModal[0].onclick = function(e){
        $("body").css({"overflow":"hidden"});
        $(".modal").css({"display":"block"});
        $(".modal-backdrop").css({"display":"block"});
    };

    var btn_closeModal = $("#colseModal");
    btn_closeModal[0].onclick = function(e){
        $("body").css({"overflow":"auto"});
        $(".modal").css({"display":"none"});
        $(".modal-backdrop").css({"display":"none"});
    }
</script>

</body>
</html>
