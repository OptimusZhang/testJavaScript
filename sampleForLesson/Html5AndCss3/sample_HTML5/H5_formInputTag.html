<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test HTML5</title>
</head>
<body>
    <form action="" method="get">
        <input type="email" name="testEmail" placeholder="abc@123.com">
        <input type="text" autofocus="autofocus"/>
        <input type="text"  required pattern="\d+" />
        <input type="submit" value="do submit"/>
        </form>

    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
        <input type="range" id="a" value="1" min="0" max="100" step="10">100+
        <input type="number" id="b" value="1" >=
        <output id="x" >1</output>
    </form>
</body>
</html>
