<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>InlineBlock Layout</title>
    
    <style>
        .container{
            background-color: grey;
            border: 1px solid black;
            height:700px;
            margin: auto;
            padding: 10px;
            width:700px;
        }

        .inlineDiv{
            display: inline-block;
            width: 20%;
            background-color: #000;
            border: 8px solid #000;
            vertical-align: top;
            margin-left:-4px;
            box-sizing: border-box;
        }

        .inlineDiv p {
            color: #fff;
            font-size: 85%;
            text-align: left;
            padding-top: 8px;
        }

        .inlineDiv img {
            width: 100%;
        }

    </style>
</head>
