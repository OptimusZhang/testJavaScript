<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Layout</title>

    <style>
        .container {
            background-color: white;
            border: 1px solid black;
            margin: auto;
            padding: 10px;
            width: 700px;
        }

        .positon_a {
            position: absolute;
            background-color: red;
            width: 100px;
            height: 100px;
            left:0;
            top:0;
            border:1px solid;
        }

        .positon_r {
            position: relative;
            background-color: green;
            width: 100px;
            height: 100px;
            top:5px;
            right:10px;
            border:1px solid;

        }

        .positon_s {
            position: static;
            background-color: yellow;
            width: 100px;
            height: 100px;
            border:1px solid;
        }

        .positon_f {
            position: fixed;
            background-color: yellow;
            width: 100px;
            height: 100px;
            border:1px solid;
            right:20px;
            bottom: 20px;
        }

        .parent_none_position {
            padding:30px;
            background-color: lightcyan;
            border:1px solid;

        }

        .parent_relative {
            padding:30px;
            background-color: lightsalmon;
            position: relative;
            border:1px solid;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="parent_relative">
        <p>parent_relative</p>
        <div class="parent_none_position">
            <div class="positon_s">static</div>
            <div class="positon_a">absolute</div>
            <div class="positon_r">relative</div>
            <div class="positon_f">fixed</div>
        </div>

    </div>

</div>
</body>
</html>
