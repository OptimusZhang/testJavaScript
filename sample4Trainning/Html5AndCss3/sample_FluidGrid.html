<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        *{
            font-family: georgia, serif;
        }
        .title{
            font-size: 24px;
            color: black;
        }
        .container{
            margin:10px 15px;
        }
        .col{
            box-sizing: border-box;
            float: left;
            width: 25%;
            height: 150px;
            border: 4px solid grey;
            padding: 10px;
        }
        #col_1{
            background-color: red;
        }
        #col_2{
            background-color: yellow;
        }
        #col_3{
            background-color: lightblue;
        }
        #col_4{
            background-color: lightgreen;
        }
    </style>
</head>
<body>

<div class="container">
    <p class="title">Fluid Grid Design Sample</p>
    <div id="col_1" class="col">
        <p>This is the first column.</p>
        <p>width=25%</p>
    </div>
    <div id="col_2" class="col">
        <p>This is the second column.</p>
        <p>width=25%</p>
    </div>
    <div id="col_3" class="col">
        <p>This is the third column.</p>
        <p>width=25%</p>
    </div>
    <div id="col_4" class="col">
        <p>This is the fourth column.</p>
        <p>width=25%</p>
    </div>
</div>
</body>
</html>
