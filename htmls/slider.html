<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BarChart Sample</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-datepicker/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="css/bootstrap-dialog/bootstrap-dialog.css"/>
    <link rel="stylesheet" href="css/bootstrap-select/bootstrap-select.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/jquery-ui/jquery-ui.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">jQueryUI slider</div>
                <div class="panel-body">
                    <br/>
                    <p>
                        <label for="amount">Price range:</label>
                        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                    </p>

                    <div id="slider-range"></div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function() {
        $( "#slider-range" ).slider({
            range: true,
            min: 0,
            max: 51,
            values: [10, 20],
            slide: function( event, ui ) {
                $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
            }
        });
        $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
                " - $" + $( "#slider-range" ).slider( "values", 1 ) );
    });
</script>
</body>
</html>
