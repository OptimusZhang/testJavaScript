<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lineCap 线两端的形状 默认,圆角,矩形</title>
    <style>
        #myCanvas {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
    <script type="application/javascript" src="canvas.common.js"></script>
</head>
<body>
<canvas id="myCanvas">您的浏览器不支持Canvas,请升级您的浏览器至最新版本.</canvas>
<script>
    if (ZJWUI.canvas.isCanvasSupported()) {
        var myCanvas = document.getElementById('myCanvas');
        myCanvas.width = 500;
        myCanvas.height = 500;

        var ctx = myCanvas.getContext('2d');

        ctx.lineWidth = 50;

        // draw butt
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(400, 100);
        ctx.lineCap = 'butt';
        ctx.stroke();

        // draw bunt
        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.lineTo(400, 200);
        ctx.lineCap = 'round';
        ctx.stroke();

        // draw bunt
        ctx.beginPath();
        ctx.moveTo(100, 300);
        ctx.lineTo(400, 300);
        ctx.lineCap = 'square';
        ctx.stroke();


        // 画两条边线
        ctx.beginPath();
        ctx.moveTo(100, 50);
        ctx.lineTo(100, 350);
        ctx.moveTo(400, 50);
        ctx.lineTo(400, 350);
        ctx.lineWidth = 1;
        ctx.lineCap = "butt";
        ctx.stroke();
    }

</script>


</body>
</html>
