<script>
    // 书写匿名函数的几种方式
    // (fun(){}())

//    }());

//    (fun(){})()

    function createFunction() {
        var result = new Array();
        for (var i=0; i<10; i++) {
            result[i] = function (i) {
                return i;
            }
        }

        return result;
    }
    var result = createFunction();
    for(index in result){
        alert(result[index]());
    };



</script>
