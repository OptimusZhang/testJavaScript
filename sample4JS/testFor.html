<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //    for循环嵌套时，如何在内部for循环结束外部for循环，可以给外层for循环加标签，
    //    break + 标签名；可以跳出至标签层


    //    百钱买百鸡问题
    //    今有鸡翁一，值钱五，鸡母一，值钱三，鸡雏三，值钱一；
    //    百钱买鸡百只，问鸡翁，母，雏各几只？）
    //    前提是每种鸡至少一只
    //    g：公鸡，
    //    m：母鸡
    //    x：小鸡

    //    第一种解法
    //    暴力破解，执行100×100×100=100W次
    var i = 0;
    for (var g = 1; g <= 100; g++) {
        for (var m = 1; m <= 100; m++) {
            for (var x = 1; x <= 100; x++) {
                i++;
                if ((g + m + x) === 100 && (5 * g + 3 * m + x / 3) === 100) {
                    document.write("公鸡:" + g + "只" + "母鸡:" + m + "只" + "小鸡:" + x + "只" + "<br />");

                }
            }
        }
    }
    document.write("运算次数:" + i + "<br />" + "<br />" + "<br />");

    //    第二种解法
    //    运用了一点数学知识，那么执行次数减少为100×100=1W次
    var i = 0;
    for (var g = 1; g <= 100; g++) {
        for (var m = 1; m <= 100; m++) {
            i++;
            var x = 100 - g - m;
            if ((g + m + x) === 100 && (5 * g + 3 * m + x / 3) === 100) {
                document.write("公鸡:" + g + "只" + "母鸡:" + m + "只" + "小鸡:" + x + "只" + "<br />");
            }
        }
    }
    document.write("运算次数:" + i + "<br />" + "<br />" + "<br />");


    //    第三种解法
    //    关于边界值，在优化
    //    公鸡5文，共100文，因此g<=18
    //    母鸡3文，因此m<=33
    //    运行18×33=594此
    var i = 0;
    for (var g = 1; g <= 18; g++) {
        for (var m = 1; m <= 33; m++) {
            i++;
            var x = 100 - g - m;
            if ((g + m + x) === 100 && (5 * g + 3 * m + x / 3) === 100) {
                document.write("公鸡:" + g + "只" + "母鸡:" + m + "只" + "小鸡:" + x + "只" + "<br />");
            }
        }
    }
    document.write("运算次数:" + i + "<br />" + "<br />" + "<br />");

    //    如果只想得到一个答案去交差，不需要知道所有答案，怎么办？
    var i = 0;
    outerloop:
            for (var g = 1; g <= 18; g++) {
                for (var m = 1; m <= 33; m++) {
                    i++;
                    var x = 100 - g - m;
                    if ((g + m + x) === 100 && (5 * g + 3 * m + x / 3) === 100) {
                        document.write("公鸡:" + g + "只" + "母鸡:" + m + "只" + "小鸡:" + x + "只" + "<br />");
                        break outerloop;
                    }
                }
            }
    document.write("运算次数:" + i + "<br />" + "<br />" + "<br />");

</script>

</body>
</html>
