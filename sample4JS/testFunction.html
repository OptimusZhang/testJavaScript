<body>
<script>

    //    概念：执行权，以及交回。
    //
    //
    //    JS代码由JS引擎来解释执行，有几个JS引擎同时执行呢？
    //    答案：只有一个，因为JS是单线程运行。
    //    所以：指令只能逐行运行。
    //    当函数被调用时，JS执行引擎进入到函数内部去工作
    //    即执行权交给了函数。
    //    当函数执行结束时，或者遇到return时，执行权交回。
    //
    //
    //    JS中函数是变量
    //
    //    声明函数
    //    function fun(参数){
    //        函数体
    //    }

    var a = 3;
    var b = 4;
    var c = 7;

    function t() {
        var a = 5;
        var c = 6;
        alert(a + '###' + b);

        function m() {
            alert(c);
        }

        m();
    }

    t(); // 5###4 6

</script>
</body>
</html>
