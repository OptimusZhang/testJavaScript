<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function addName1 (obj){
        obj.name = "tom";
    }
    function addName2 (obj){
        obj.name = "tom";
        obj = new Object();
        obj.name = "jack";
    }
    function add(p1) {
        p1 = p1+10;
        return p1;
    }

    // 基本类型的函数传递方式
    var a = 3;
    add(a);
    alert(a);//3

    // 引用类型的参数传递方式(按值传递)
    var obj1 = new Object();
    obj1.name = "buluto";
    addName1(obj1);
    alert(obj1.name); //tom

    // 引用类型的参数传递方式(按值传递)
    var obj2 = new Object();
    obj2.name = "buluto";
    addName2(obj2);
    alert(obj2.name);// tom




</script>

</body>
</html>
