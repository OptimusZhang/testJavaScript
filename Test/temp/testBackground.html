<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test Background</title>

    <style>
        .container {
            background-color: white;
            border: 1px solid black;
            position: relative;
            height: 700px;
            margin: auto;
            padding: 10px;
            width: 700px;
        }

        .inputArrow {
            width: 200px;
            color: red;
            position: relative;

        }

        :after {
            content: '123123123';
        }


        .divArrow {
            width: 200px;
            color: white;
            position: relative;
        }

        .divArrow:after {
            background-repeat: no-repeat;
            content: '';
            background-image: url("../../lib/image/icon/arrow_wh.svg");
            background-size: auto;
            width: 100px;
            height: 100px;
            z-index: 2;
            display: block;
            position: absolute;
            top:0;
        }

        .parent_relative {
            padding:30px;
            background-color: lightsalmon;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="parent_relative">
        <input type="button" id="btnArea" class="inputArrow" value="input button">
    </div>

</div>
</body>
</html>
