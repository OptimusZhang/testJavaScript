<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../lib/css/bootstrap/bootstrap.css"/>
    <script src="../../lib/js/jquery/jquery.js"></script>
    <script src="../../lib/js/bootstrap/bootstrap.js"></script>
</head>
<body>

<body style="margin: 0">
<div style="width:px;min-height: 500px;margin:5px auto;">
    <input type="button" value="show modal" id="showModal">
</div>

<!--Bootstrap Modal-->
<div class="modal fade" id="hogeModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="btn btn-default" id="close">Close</button>
            </div>

            <div class="modal-body">
                <button type="button" id="btnPlan1">plan1</button>
                Use Browser`s scroll bar<br/>
                <button type="button" id="btnPlan2">plan2</button>
                add scroll bar for Modal<br/>

                <p>Modal Content!</p>
                <input type="button" value="show more details" id="showHideDetail">

                <p id="goodDetails"></p>
            </div>
        </div>
    </div>
</div>
</body>

<!-- Action -->
<script type="text/javascript">
    $(function () {

        $('#showModal').bind("click", function (e) {
            $('#hogeModal').modal('show');
        });

        $('#btnPlan1').bind("click", function (e) {
            $(".modal-content").css({height: "400", overflow: "auto"})
        });

        $('#btnPlan2').bind("click", function (e) {
            $(".modal-content").removeClass("height");
            $(".modal-content").css({height: "auto", overflow: "none"})
        });

        $('#showHideDetail').bind("click", function (e) {

            if (this.value === "show more details") {

                var tempDetail = "Designed for everyone, everywhere.<br />";
                for (var i = 0; i < 20; i++) {
                    tempDetail += "Designed for everyone, everywhere.<br />";
                }
                $('#goodDetails').html(tempDetail);
                this.value = "hide more details";
            }

            else if (this.value === "hide more details") {
                $('#goodDetails').html("");
                this.value = "show more details";
            }
        });

        $('#close').bind("click", function (e) {
            $('#hogeModal').modal('hide');
        });
    });
</script>


</body>
</html>
